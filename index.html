<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hearthstone API</title>
</head>
<body>
    <script src="apiCall.js"></script>
    
    <div class="header">

    </div>

    <div id="status"></div>

    <div class="searchers">
        <p class="searchLabel">Set</p>
        <input id='setSearch' type="text" autofocus value="Classic"/>
    </div>

    <div class="searchers">
            <p class="searchLabel">Name</p>
            <input id='nameSearch' type="text" autofocus value="Innervate"/>
    </div>

    <div class="searchers">
            <p class="searchLabel"></p>
            <div class="radio">
                <input type="radio" name="rarity" value="Common"/>
                <input type="radio" name="rarity" value="Rare"/>
                <input type="radio" name="rarity" value="Epic"/>
                <input type="radio" name="rarity" value="Legendary"/>
            </div>         
    </div>

    <div class="searchers">
        <button id="search" type="button">Search!</button>
    </div>

    <div id="status">Returned Classic Set!</div>

    <h2>Results</h2>
    <div id="content">
        <p>Check out the inspector for API data.</p>
    </div>
</body>
</html>
